<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="relative bg-green-500 h-screen w-screen flex flex-col bg-cover bg-no-repeat" style="background-image: url('bg.png');">
        <div class="flex flex-col bg-white h-24 w-screen">
            <div class="flex flex-row  justify-between mx-14">

                    <img src="logo.png" class="h-20 w-auto">
                </div>  
                <div>
                    <div class="flex flex-wrap justify-end">
                        <a href="#" class="lg:p-4 py-3 px-2  border-b-2 border-transparent hover:hover-gray700 inline ml-10 text-2xl mt-4">About us</a>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mt-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                          </svg>
                        <a href="#" class="lg:p-4 py-3 px-2  border-b-2 border-transparent hover:hover-gray700 inline ml-10 text-2xl mt-4">Forms</a>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mt-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                          </svg>
                        <a href="#" class="lg:p-4 py-3 px-2  border-b-2 border-transparent hover:hover-gray700 inline ml-10 text-2xl mt-4">User </a>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-10 ml-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                         </svg>
                    </div>
                </div>
            </div>
        </div>
        <span class="text-white text-center text-xl flex-2 underline uppercase">reservation of amaneties</span>
        <div class="box-border bg-green-300 bg-opacity-90 rounded-xl border-black mx-44 mt-5">
            <div class="w-9/12 flex flex-row">
                <div class="w-2/3 flex flex-col px-3 ">
                    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl w-96 mx-10">
                        <input placeholder="Name of requestor" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> 
                    </div>
                    <div class="flex flex-col md:flex-row w-96 mx-10 ">
                        <div class="w-44  flex-1 ">
                            <div class="font-bold  text-gray-600 text-xs leading-8 uppercase "></div>
                        <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl">
                            <input placeholder="Date of Event:" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                    </div>
                    <div class="w-44 ml-6 flex-1 ">
                        <div class="font-bold  text-gray-600 text-xs leading-8 uppercase ml-5"></div>
                        <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl">
                            <input placeholder="Start Time:" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                    </div>
                </div>
                <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl w-96 mx-10">
                    <input placeholder="Location:(Pool, Function hall, gym and etc" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> 
                    </div>
                    <div class="flex flex-col md:flex-row w-96 mx-10 ">

                            <div class="font-bold  text-gray-600 text-xs leading-8 uppercase "></div>
                            <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl">
                            <input placeholder="Ingress:" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                        </div>
                        <div class="w-44 ml-6 flex-1 ">
                            <div class="font-bold  text-gray-600 text-xs leading-8 uppercase ml-5"></div>

                        </div>
                    </div>
                </div>

                            <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl">

                        </div>
                        <div class="w-44 ml-6 flex-1 ">
                            <div class="font-bold  text-gray-600 text-xs leading-8 uppercase ml-5"></div>
                            <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl">
                            <input placeholder="Contact Number:" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row w-96 ">
                        <div class="w-44  flex-1 ">
                            <div class="font-bold  text-gray-600 text-xs leading-8 uppercase ">
                            </div>
                            <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl">
                            <input placeholder="End Time:" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                        </div>
                        <div class="w-44 ml-6 flex-1 ">
                            <div class="font-bold  text-gray-600 text-xs leading-8 uppercase ml-5"></div>
                            <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl">
                            <input placeholder="Number of Guest:" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                        </div>
                    </div>
                    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded-xl w-96">
                        <input placeholder="Title of Event / Purpose of the Event" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> 
                    </div>
                </div>
            </div>
                
            <div class="mb-8">
                <table class="table-fixed  bg-white mx-12 mb-12 rounded-xl">
                   <thead>
                       <tr class="text-grey-600 w-64">
                           <th class="border w-64 px-4 text-left">Breakdown of items bringing in</th>
                           <th class="border w-72 px-4 text-left"></th>
                           <th class="border w-72 px-4 text-left"></th>
                           <th class="border w-72 px-4 text-left"></th>
                       </tr>
                    </thead>
                   <tbody>
                       <tr>
                           <th class="border w- px-4 text-left">1.</th>
                           <th class="border w- px-4 text-left">2.</th>
                           <th class="border w- px-4 text-left">3.</th>
                           <th class="border w- px-4 text-left">4.</th>
                       </tr>
                       <tr>
                           <th class="border w- px-4 text-left">5.</th>
                           <th class="border w- px-4 text-left">6.</th>
                           <th class="border w- px-4 text-left">7.</th>
                           <th class="border w- px-4 text-left">8.</th>
                       </tr>
                   </tbody>
               </table>
           </div>  
        </div>
        <div class="flex p-2 mt-4 gap-10 justify-center items-center">
                      
            <button class="text-base  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
    hover:bg-teal-600  
    bg-red-600 
    text-white
    border duration-200 ease-in-out 
    items-center">RESET</button>
            <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
    hover:bg-teal-200  
    bg-blue-600 
    text-white 
    border duration-200 ease-in-out 
    items-center">PROCEED</button>
        </div>       
    </div>  
    </div>
